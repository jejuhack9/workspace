{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>reply test page</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static style.css %}">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-10 col-sm-10">
          <h2 class="page-header">Comments</h2>
            <section class="comment-list">
              <!-- First Comment -->
              {% for reply in reply_list %}
              <article class="row">
                <div class="col-md-2 col-sm-2 hidden-xs">
                  <figure class="thumbnail">
                    <img class="img-responsive" src="http://www.keita-gaming.com/assets/profile/default-avatar-c5d8ec086224cb6fc4e395f4ba3018c2.jpg" />
                    <figcaption class="text-center">{{reply.usr}}</figcaption>
                  </figure>
                </div>
                <div class="col-md-10 col-sm-10">
                  <div class="panel panel-default arrow left">
                    <div class="panel-body">
                      <header class="text-left">
                        <div class="comment-user"><i class="fa fa-user"></i><p>{{reply.usr}}</p></div>
                        <time class="comment-date" datetime="16-12-2014 01:05"><i class="fa fa-clock-o"></i> Dec 16, 2014</time>
                      </header>
                      <div class="comment-post">
                        <p>
                          {{reply.message}}
                        </p>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-5 col-sm-6 star-post" align="center">
                        user grading
                        <br>
                        <p>

                            {{ reply.star }}
                        </p>
                        </div>
                        <div class="col-md-7 col-sm-7 image-post">
                        <div class="col-md-6 col-sm-6 before-image-post" align="center">
                        before eat
                        <br>
                        <p>
                          <img style="width:64;height:64" src="{{reply.before_picture.url}}" alt="">
                        </p>
                        </div>
                        <div class="col-md-6 col-sm-6 after-image-post" align="center">
                        after eat
                        <br>
                        <p>
                          <img src="{{reply.after_picture.url}}" alt="">
                        </p>
                        </div>
                      </div>
                      </div>
                    </div>
                  </div>
                </div>
              </article>
              {% endfor %}
            </section>
        </div>
      </div>
      <div class="row">
        <div class="col-md-offset-8 col-md-3 col-sm-offset-8 col-sm-3">
          <div class = "button_wrap" align="center">
            <a href="./index.php" class="button"> Add Comments</a>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <!-- 푸터 들어가는 부분 -->

    <div>
        <p class="text-center">
            <small> @Copyrighy by </small><br>
            <small><strong> Global Hackaton Jeju</strong></small><br>
        </p>
    </div>
  </body>
</html>
